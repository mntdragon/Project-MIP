<ion-view title="Profile" id="page6">
  <ion-content padding="true" class="has-header">
    <ion-list id="profile-list7" ng-show="posts">
      <ion-item class="item-avatar balanced" id="profile-list-item18">
        <img ng-src="{{posts[0].avatar}}">
        <h2balanced>{{posts[0].name}}</h2balanced>
      </ion-item>
      <label class="item item-input" id="profile-textarea1" name="caption">
        <span class="input-label">This is my details and bio></span><textarea placeholder=""></textarea></label>
    </ion-list>
    <ion-list>
    <img ng-repeat = "post in posts" ng-src='{{post.img}}' width="50%" height="50%" />
    </ion-list>
  </ion-content>
</ion-view>
